<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrajinsĭka Latynka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="ukrlat-converter-logo.png" type="image/icon type">
</head>
<body>
    <div id="title">🇺🇦Ukrajinsĭka Latynka</div>
    <div id="sub-title">by francheez</div>
    <div id="fields">
        <div class="textarea-container">
            <textarea id="cyrillic" class="fields" placeholder="Кирилиця"></textarea>
            <div class="button-row">
                <button class="copy-btn cyrillic-copy-btn material-symbols-outlined">content_copy</button>
                <button class="clear-btn material-symbols-outlined">cancel</button>
            </div>
        </div>
        <div class="textarea-container">
            <textarea id="latin" class="fields" placeholder="Latynycĭa"></textarea>
            <div class="button-row">
                <button class="copy-btn latin-copy-btn material-symbols-outlined">content_copy</button>
                <button class="clear-btn material-symbols-outlined">cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
